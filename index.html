<!DOCTYPE html>

<html lang = "en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link href-equiv = "X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>

</head>

<body>
    
    <div class="container">
        
        <div class="header">
            
            <div class="icon-container">
                <canvas id = "icon" width="100" height="100">  </canvas>
            </div>
        
        </div>
        
        <div class="content">
            
            <div class="general-information">
                <div class="status" data-status>Enter A Location</div>
                <div class="location" data-location>To Find The Weather</div>
            </div>

            <div class="detail-section">
                
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
            
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>

                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-precipittation>TBD</div>
                </div>

            </div>
            
            <div class="city-search-container">

                <input type="text" class="city-search" data-city-search 
                placeholder="Enter Location">

            </div>
        </div>
       
        <a href="" class="accuweather-logo">Power By ACCUWEATHER</a>
    </div>
    
    
</body>

</html>
